        let isProcessing = {};

        function openTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="openTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            clearAllResults();
        }

        function clearAllResults() {
            ['department', 'person', 'voice'].forEach(section => {
                document.getElementById(`${section}Result`).style.display = 'none';
                document.getElementById(`${section}Status`).style.display = 'none';
                document.getElementById(`${section}Audio`).style.display = 'none';
            });
        }

        function showResult(section, result, audioData, roomImagePath) {
            const resultDiv = document.getElementById(`${section}Result`);
            const statusDiv = document.getElementById(`${section}Status`);
            const audioElement = document.getElementById(`${section}Audio`);
            
            resultDiv.innerHTML = '';
            
            if (result) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = formatResult(result, roomImagePath);
            }
            
            if (audioData) {
                audioElement.style.display = 'block';
                audioElement.src = `data:audio/mp3;base64,${audioData}`;
                
                // Clear any existing timeout when new audio starts
                clearTimeout(timeoutIds[section]);
                
                // Set up audio event listeners
                audioElement.onended = function() {
                    // Start timeout only after audio finishes
                    startTimeout(section);
                };
                
                audioElement.onerror = function() {
                    // If audio fails, start timeout immediately
                    startTimeout(section);
                };
                
                audioElement.play().catch(error => {
                    console.error('Audio play failed:', error);
                    // If audio play fails, start timeout immediately
                    startTimeout(section);
                });
            } else {
                // If no audio, start timeout immediately with shorter duration
                startTimeout(section, 10000); // 10 seconds for text-only results
            }
            
            statusDiv.style.display = 'none';
        }

        function showStatus(section, message) {
            const statusDiv = document.getElementById(`${section}Status`);
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }

        function showError(section, error) {
            const resultDiv = document.getElementById(`${section}Result`);
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="error">${error}</div>`;
        }

        function formatResult(text, roomImagePath) {
            let content = '';
            let images = '';
            
            const lines = text.split('\n');
            for (let line of lines) {
                if (line.startsWith('- ‡§Æ‡§ú‡§≤‡§æ:')) {
                    continue;
                } else {
                    content += line + '\n';
                }
            }
            
            if (roomImagePath && Array.isArray(roomImagePath) && roomImagePath.length > 0) {
                // Check if these are floor plan images (containing 'floor' in the path)
                const isFloorPlan = roomImagePath.some(path => path.includes('floor'));
                
                if (isFloorPlan) {
                    // Show floor plan images
                    images += '<div style="margin-top: 20px;"><h4 style="color: #667eea; margin-bottom: 16px;">üè¢ ‡§Æ‡§ú‡§≤‡§æ ‡§®‡§ï‡§æ‡§∂‡§æ:</h4>';
                    
                    roomImagePath.forEach((imagePath, index) => {
                        let fileName = imagePath.split('/').pop().replace('.jpg', '');
                        
                        // Better file name formatting
                        if (fileName.includes('_floor')) {
                            fileName = fileName.replace('_floor', ' ‡§Æ‡§ú‡§≤‡§æ');
                        } else if (fileName.includes('floor')) {
                            fileName = fileName.replace('floor', '‡§Æ‡§ú‡§≤‡§æ');
                        }
                        
                        // Capitalize first letter and replace underscores with spaces
                        fileName = fileName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                        
                        images += `
                            <div style="margin-bottom: 20px; text-align: center;">
                                <div style="font-weight: 600; color: #1a1a1a; margin-bottom: 8px;">${fileName}</div>
                                <div class="floor-plan-container">
                                    <img src="/static/${imagePath}" alt="‡§Æ‡§ú‡§≤‡§æ ‡§®‡§ï‡§æ‡§∂‡§æ ${index + 1}" style="cursor: pointer;" onclick="openImageModal(this.src, '${fileName}')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div style="display: none; color: #f44336; font-weight: 600;">Image not found: ${imagePath}</div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    // Show individual room images
                    images += '<div style="margin-top: 20px;"><h4 style="color: #667eea; margin-bottom: 16px;">üè¢ ‡§∞‡•Ç‡§Æ ‡§®‡§ï‡§æ‡§∂‡•á:</h4>';
                    
                    roomImagePath.forEach((imagePath, index) => {
                        const fileName = imagePath.split('/').pop().replace('.jpg', '');
                        
                        images += `
                            <div style="margin-bottom: 20px; text-align: center;">
                                <div style="font-weight: 600; color: #1a1a1a; margin-bottom: 8px;">‡§∞‡•Ç‡§Æ: ${fileName}</div>
                                <div class="floor-plan-container">
                                    <img src="/static/${imagePath}" alt="‡§∞‡•Ç‡§Æ ‡§®‡§ï‡§æ‡§∂‡§æ ${index + 1}" style="cursor: pointer;" onclick="openImageModal(this.src, '‡§∞‡•Ç‡§Æ: ${fileName}')" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                    <div style="display: none; color: #f44336; font-weight: 600;">Image not found: ${imagePath}</div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                images += '</div>';
            }
            
            return content.trim() + images;
        }

        async function searchByDepartment() {
            const dept = document.getElementById('departmentSelect').value;
            if (!dept) {
                showError('department', '‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§¶ ‡§®‡§ø‡§µ‡§°‡§æ');
                return;
            }
            
            if (isProcessing['department']) return;
            
            isProcessing['department'] = true;
            const searchBtn = document.querySelector('#department .search-btn');
            const originalText = searchBtn.innerHTML;
            
            searchBtn.innerHTML = '<span class="loading"></span> ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...';
            searchBtn.disabled = true;
            showStatus('department', '‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ö‡§æ‡§≤‡•Ç ‡§Ü‡§π‡•á...');
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: dept })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError('department', data.error);
                } else {
                    showResult('department', data.result, data.audio, data.room_image);
                }
            } catch (error) {
                showError('department', `‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ${error.message}`);
            } finally {
                isProcessing['department'] = false;
                searchBtn.innerHTML = originalText;
                searchBtn.disabled = false;
            }
        }

        async function searchByPerson() {
            const person = document.getElementById('personSelect').value;
            if (!person) {
                showError('person', '‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•ç‡§Ø‡§ï‡•ç‡§§‡•Ä ‡§®‡§ø‡§µ‡§°‡§æ');
                return;
            }
            
            if (isProcessing['person']) return;
            
            isProcessing['person'] = true;
            const searchBtn = document.querySelector('#person .search-btn');
            const originalText = searchBtn.innerHTML;
            
            searchBtn.innerHTML = '<span class="loading"></span> ‡§∂‡•ã‡§ß‡§§ ‡§Ü‡§π‡•á...';
            searchBtn.disabled = true;
            showStatus('person', '‡§™‡•ç‡§∞‡§ï‡•ç‡§∞‡§ø‡§Ø‡§æ ‡§ö‡§æ‡§≤‡•Ç ‡§Ü‡§π‡•á...');
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: person })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError('person', data.error);
                } else {
                    showResult('person', data.result, data.audio, data.room_image);
                }
            } catch (error) {
                showError('person', `‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ${error.message}`);
            } finally {
                isProcessing['person'] = false;
                searchBtn.innerHTML = originalText;
                searchBtn.disabled = false;
            }
        }

        async function startVoiceInput() {
            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                showError('voice', '‡§µ‡•ç‡§π‡•â‡§á‡§∏ ‡§á‡§®‡§™‡•Å‡§ü ‡§π‡•á ‡§¨‡•ç‡§∞‡§æ‡§â‡§ù‡§∞‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§∏‡§Æ‡§∞‡•ç‡§•‡§ø‡§§ ‡§®‡§æ‡§π‡•Ä.');
                return;
            }
            
            if (recognition && recognition.state === 'running') {
                recognition.stop();
                return;
            }
            
            if (isProcessing['voice']) return;
            
            isProcessing['voice'] = true;
            const voiceBtn = document.getElementById('voiceBtn');
            const originalText = voiceBtn.innerHTML;
            
            voiceBtn.innerHTML = '<span class="voice-icon">üî¥</span><span>‡§ê‡§ï‡§§ ‡§Ü‡§π‡•á...</span>';
            voiceBtn.classList.add('listening');
            showStatus('voice', '‡§ê‡§ï‡§§ ‡§Ü‡§π‡•á...');
            
            try {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'mr-IN';
                
                recognition.onresult = async (event) => {
                    const query = event.results[0][0].transcript;
                    console.log('Recognized query:', query);
                    
                    try {
                        const response = await fetch('/api/search', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ query: query })
                        });
                        
                        const data = await response.json();
                        
                        if (data.error) {
                            showError('voice', data.error);
                        } else {
                            showResult('voice', data.result, data.audio, data.room_image);
                        }
                    } catch (error) {
                        showError('voice', `‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ${error.message}`);
                    } finally {
                        isProcessing['voice'] = false;
                        voiceBtn.innerHTML = originalText;
                        voiceBtn.classList.remove('listening');
                    }
                };
                
                recognition.onerror = (event) => {
                    let errorMessage = '';
                    if (event.error === 'not-allowed') {
                        errorMessage = '‡§Æ‡§æ‡§Ø‡§ï‡•ç‡§∞‡•ã‡§´‡•ã‡§® ‡§™‡§∞‡§µ‡§æ‡§®‡§ó‡•Ä ‡§Ü‡§µ‡§∂‡•ç‡§Ø‡§ï ‡§Ü‡§π‡•á. ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó‡•ç‡§ú‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§™‡§∞‡§µ‡§æ‡§®‡§ó‡•Ä ‡§¶‡•ç‡§Ø‡§æ ‡§Ü‡§£‡§ø ‡§™‡•Å‡§®‡•ç‡§π‡§æ ‡§™‡•ç‡§∞‡§Ø‡§§‡•ç‡§® ‡§ï‡§∞‡§æ.';
                    } else {
                        errorMessage = `‡§µ‡•ç‡§π‡•â‡§á‡§∏ ‡§á‡§®‡§™‡•Å‡§ü‡§Æ‡§ß‡•ç‡§Ø‡•á ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ${event.error}`;
                    }
                    
                    showError('voice', errorMessage);
                    isProcessing['voice'] = false;
                    voiceBtn.innerHTML = originalText;
                    voiceBtn.classList.remove('listening');
                };
                
                recognition.start();
            } catch (error) {
                showError('voice', `‡§µ‡•ç‡§π‡•â‡§á‡§∏ ‡§á‡§®‡§™‡•Å‡§ü ‡§∏‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§§‡§æ‡§®‡§æ ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä: ${error.message}`);
                isProcessing['voice'] = false;
                voiceBtn.innerHTML = originalText;
                voiceBtn.classList.remove('listening');
            }
        }

        function startTimeout(section, timeoutDuration = 30000) {
            clearTimeout(timeoutIds[section]);
            timeoutIds[section] = setTimeout(() => {
                const resultId = `${section}Result`;
                const statusId = `${section}Status`;
                const audioId = `${section}Audio`;
                
                document.getElementById(resultId).style.display = 'none';
                document.getElementById(statusId).style.display = 'none';
                document.getElementById(audioId).style.display = 'none';
                
                if (recognition && section === 'voice') {
                    recognition.stop();
                }
            }, timeoutDuration);
        }

        // Image Modal Functions
        function openImageModal(imageSrc, title) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            
            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modal.style.display = 'block';
            
            // Prevent body scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside the image
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.addEventListener('click', function() {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
